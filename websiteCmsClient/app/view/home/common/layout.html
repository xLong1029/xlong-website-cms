<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="referrer" content="no-referrer">
    {# 设置信息 #}
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    {# 开发者信息 #}
    <meta name="front-end technicist" content="xLong">
    <meta name="back-end technicist" content="xLong">
    <meta name="designer" content="xLong">
    {# 描述信息 #}
    <meta content="{{ keywords }}" name="keywords" />
    <meta content="{{ description }}" name="description" />
    <meta name="copyright" content="XLONG JIA LI DUN Co.,Ltd.">
    {# 图标 #}
    <link rel="icon" type="image/x-icon" href="/public/home/images/favicon.ico" />
    {# 样式及脚本文件 #}
    <link rel="stylesheet" href="/public/home/css/common.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.1.13/browser.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-polyfill/7.4.4/polyfill.min.js"></script>
    
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% include "./header.html" %}
    
    <section class="content">
		{% block content %}
    {% endblock %}
    </section>

    {% include "./footer.html" %}

    <script src="/public/home/js/responsive.js" type="text/babel"></script>
    <script src="/public/home/js/common.js" type="text/javascript"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
