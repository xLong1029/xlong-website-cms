<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <meta http-equiv="content-type" content="no-cache, must-revalidate" />

    <meta name="front-end technicist" content="xLong">
    <meta name="back-end technicist" content="xLong">
    <meta name="designer" content="xLong">

      <script src="<%= BASE_URL %>static/js/compatible.js" type="text/javascript"></script>
    <![endif]-->
    <link rel="icon" href="<%= BASE_URL %>static/favicon.ico">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
